<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Recipe Description</th>
  </tr>
  <!-- Iterate over books via thymeleaf and retrieve book properties from our book model -->
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.id}">123</td>
    <td th:text="${recipe.description}">Testing</td>
  </tr>
</table>

</body>
</html>
